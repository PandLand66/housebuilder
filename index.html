<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamHouse Generator</title>
    <!-- Tailwind CSS for layout utility -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Imported Bebas Neue and Roboto */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap');

        :root {
            --blueprint-blue: #1e5bbd;
            --blueprint-grid: #3b7adb;
            --text-stroke-color: #000;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--blueprint-blue);
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at center, rgba(30, 91, 189, 0.5) 0%, rgba(10, 30, 80, 0.8) 100%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
            background-position: center;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            user-select: none;
        }

        /* Blueprint decorative lines */
        .blueprint-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }
        .line-h { width: 100%; height: 2px; top: 30%; left: 0; }
        .line-v { width: 2px; height: 100%; top: 0; left: 70%; }

        .app-container {
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        /* Typography - Now using Bebas Neue */
        .impact-text {
            font-family: 'Bebas Neue', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000,
                3px 3px 5px rgba(0,0,0,0.5);
            font-size: 3rem; /* Slightly larger for Bebas as it's condensed */
            line-height: 1;
        }

        /* Layout Grid */
        .top-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        @media (min-width: 768px) {
            .top-section {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-end;
            }
        }

        /* House Display */
        .house-preview {
            position: relative;
            width: 280px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .house-sketch {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
            transition: all 0.5s ease;
        }
        
        /* FULL SCREEN Construction Animation Overlay */
        .construction-overlay {
            position: fixed; /* Fixed to cover whole screen */
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 9999; /* Top of everything */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 20, 40, 0.6); /* Dark tint */
            backdrop-filter: blur(15px); /* Strong Blur Effect */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .construction-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Generate Button */
        .btn-generate {
            background: #0f1c30;
            color: #7dd3fc; /* Cyan-ish */
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem; /* Adjusted for Bebas */
            letter-spacing: 2px;
            padding: 10px 40px;
            border: 3px solid white;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 0 rgba(0,0,0,0.5);
            transition: transform 0.1s, box-shadow 0.1s;
            text-transform: uppercase;
        }

        .btn-generate:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0 rgba(0,0,0,0.5);
        }
        
        .btn-generate:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: translateY(5px);
            box-shadow: 0 5px 0 rgba(0,0,0,0.5);
        }

        /* Controls Section */
        .controls-grid {
            display: grid;
            gap: 25px;
        }

        .control-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @media (min-width: 640px) {
            .control-row {
                flex-direction: row;
                align-items: center;
            }
        }

        .label-col {
            width: 180px;
            flex-shrink: 0;
        }

        /* Material Circles */
        .material-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .mat-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            background-size: cover;
        }

        .mat-circle:hover {
            transform: scale(1.1);
        }

        .mat-circle.active {
            box-shadow: 0 0 0 4px #4ade80; /* Green highlight */
            transform: scale(1.1);
        }

        /* Material Textures (simulated with CSS gradients for self-containment) */
        .mat-brick { background: repeating-linear-gradient(45deg, #a52a2a, #a52a2a 10px, #8b0000 10px, #8b0000 20px); }
        .mat-concrete { background: radial-gradient(#d3d3d3, #808080); }
        .mat-stone { background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxmaWx0ZXIgaWQ9Im4iPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjUiIG51bU9jdGF2ZXM9IjEiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjODA4MDgwIi8+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI24pIiBvcGFjaXR5PSIwLjUiLz48L3N2Zz4='); }
        .mat-wood { background: linear-gradient(90deg, #deb887, #8b4513); }

        /* Slider Customization */
        .slider-container {
            flex-grow: 1;
            position: relative;
            padding: 0 10px;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            background: #2e1a4d; /* Dark purple bg */
            border-radius: 6px;
            border: 2px solid white;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #38bdf8; /* Cyan thumb */
            border: 3px solid white;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
            margin-top: -11.5px; /* Center thumb: (35px height / 2) - (12px track / 2) = 11.5px */
            position: relative;
            top: 50%;
        }

        .slider-limit {
            position: absolute;
            bottom: -25px;
            left: 10px;
            font-size: 1rem;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            color: white;
            text-shadow: 1px 1px 0 #000;
        }

        /* Color Picker */
        .color-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .col-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .col-circle:hover { transform: scale(1.1); }
        .col-circle.active { 
            transform: scale(1.2); 
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
            border-color: #ffff00;
        }

        .col-rainbow {
            background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .col-rainbow::after {
            content: 'CUSTOM';
            position: absolute;
            bottom: -22px;
            font-size: 0.9rem;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            color: white;
            text-shadow: 1px 1px 0 #000;
        }

        /* Hex/RGB Display Bubble */
        .color-info-bubble {
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.8rem;
            margin-left: 10px;
            border: 1px solid white;
            display: none; /* Hidden by default */
        }
        
        .color-info-bubble.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Timer/Progress Bar for Generation */
        .progress-container {
            width: 300px; /* Wider for full screen */
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
            border: 2px solid white;
        }
        
        .progress-bar {
            height: 100%;
            background: #4ade80;
            width: 0%;
            transition: width 1s linear;
        }

        /* Hidden standard input */
        #customColorInput {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <!-- Decorative Blueprint Lines -->
    <div class="blueprint-line line-h"></div>
    <div class="blueprint-line line-v"></div>

    <!-- FULL SCREEN OVERLAY (Moved outside container) -->
    <div class="construction-overlay" id="constructionOverlay">
        <i class="fas fa-hammer fa-spin fa-4x" style="color: white; margin-bottom: 20px;"></i>
        <span class="impact-text" style="font-size: 4rem;">Building...</span>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="countdown" style="margin-top: 15px; font-family: monospace; font-size: 2rem; color: white;">10s</div>
    </div>

    <div class="app-container">
        
        <!-- TOP SECTION: House & Generate Button -->
        <div class="top-section">
            <div class="house-preview" id="housePreview">
                <!-- SVG House Sketch -->
                <svg class="house-sketch" id="houseSvg" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 80 L100 20 L180 80 V140 H20 V80 Z" stroke="white" stroke-width="4" stroke-linejoin="round"/>
                    <rect x="40" y="90" width="30" height="30" stroke="white" stroke-width="3"/>
                    <rect x="130" y="90" width="30" height="30" stroke="white" stroke-width="3"/>
                    <rect x="85" y="90" width="30" height="50" stroke="white" stroke-width="3"/>
                    <path d="M100 35 L100 55" stroke="white" stroke-width="3"/>
                    <path d="M130 105 H160 M145 90 V120" stroke="white" stroke-width="2"/> <!-- Window bars -->
                    <path d="M40 105 H70 M55 90 V120" stroke="white" stroke-width="2"/> <!-- Window bars -->
                    <!-- Chimney -->
                    <path d="M140 50 V30 H160 V65" stroke="white" stroke-width="3"/>
                    <!-- Bush -->
                    <path d="M10 140 Q0 130 10 120 Q20 110 30 120 L170 120 Q180 110 190 120 Q200 130 190 140 H10" stroke="white" stroke-width="2" stroke-dasharray="4 2"/>
                </svg>
            </div>

            <button class="btn-generate" id="generateBtn" onclick="startGeneration()">
                Generate
            </button>
        </div>

        <!-- CONTROLS SECTION -->
        <div class="controls-grid">

            <!-- Material Selection -->
            <div class="control-row">
                <div class="label-col">
                    <div class="impact-text">Material:</div>
                </div>
                <div class="material-options">
                    <div class="mat-circle mat-brick active" onclick="selectMaterial(this, 'brick')" title="Brick"></div>
                    <div class="mat-circle mat-concrete" onclick="selectMaterial(this, 'concrete')" title="Concrete"></div>
                    <div class="mat-circle mat-stone" onclick="selectMaterial(this, 'stone')" title="Stone"></div>
                    <div class="mat-circle mat-wood" onclick="selectMaterial(this, 'wood')" title="Wood"></div>
                </div>
            </div>

            <!-- Size Slider -->
            <div class="control-row">
                <div class="label-col">
                    <div class="impact-text" id="sizeLabel">Size: 70M²</div>
                </div>
                <div class="slider-container">
                    <input type="range" min="30" max="80" value="70" id="sizeSlider" oninput="updateSize(this.value)">
                    <div class="slider-limit">SIZE LIMIT: 80M²</div>
                </div>
            </div>

            <!-- Color Picker -->
            <div class="control-row">
                <div class="label-col">
                    <div class="impact-text">Colour:</div>
                </div>
                <div class="color-options">
                    <!-- Custom Rainbow Wheel -->
                    <div class="col-circle col-rainbow" id="customColorBtn" onclick="openCustomColor()" title="Custom Color">
                        <i class="fas fa-eye-dropper" style="font-size: 1.2rem; color: rgba(0,0,0,0.5);"></i>
                    </div>
                    <!-- Hidden Native Input -->
                    <input type="color" id="customColorInput" onchange="applyCustomColor(this.value)">

                    <!-- Presets -->
                    <div class="col-circle" style="background-color: #a0522d;" onclick="selectColor(this, '#a0522d')"></div>
                    <div class="col-circle" style="background-color: #f4a460;" onclick="selectColor(this, '#f4a460')"></div>
                    <div class="col-circle" style="background-color: #ffffff;" onclick="selectColor(this, '#ffffff')"></div>
                    <div class="col-circle" style="background-color: #f5deb3;" onclick="selectColor(this, '#f5deb3')"></div>
                    <div class="col-circle" style="background-color: #d2b48c;" onclick="selectColor(this, '#d2b48c')"></div>
                    <div class="col-circle" style="background-color: #708090;" onclick="selectColor(this, '#708090')"></div>

                    <!-- Info Bubble -->
                    <div class="color-info-bubble" id="colorInfo">
                        HEX: <span id="hexValue">#FFFFFF</span><br>
                        RGB: <span id="rgbValue">255, 255, 255</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // State
        let currentMaterial = 'brick';
        let currentColor = '#ffffff';
        let isGenerating = false;

        // --- SIZE LOGIC ---
        function updateSize(val) {
            document.getElementById('sizeLabel').textContent = `Size: ${val}M²`;
            // Visual feedback: scale house from 0.8 (at 30m) to 1.1 (at 80m)
            const scale = 0.8 + ((val - 30) / 50) * 0.3; 
            if (!isGenerating) {
                document.getElementById('houseSvg').style.transform = `scale(${scale})`;
            }
        }

        // --- MATERIAL LOGIC ---
        function selectMaterial(el, mat) {
            // Remove active class from all
            document.querySelectorAll('.mat-circle').forEach(c => c.classList.remove('active'));
            // Add to clicked
            el.classList.add('active');
            currentMaterial = mat;
            console.log("Material set to: " + mat);
        }

        // --- COLOR LOGIC ---
        function selectColor(el, color) {
            // UI Update
            document.querySelectorAll('.col-circle').forEach(c => c.classList.remove('active'));
            if(el) el.classList.add('active');
            
            currentColor = color;
            updateColorInfo(color);

            // Apply to House SVG
            const paths = document.querySelectorAll('#houseSvg path, #houseSvg rect');
            paths.forEach(p => {
                p.style.fill = color;
                p.style.fillOpacity = "0.3"; 
            });
        }

        function openCustomColor() {
            document.getElementById('customColorInput').click();
        }

        function applyCustomColor(color) {
            const btn = document.getElementById('customColorBtn');
            // Remove active from others
            document.querySelectorAll('.col-circle').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            
            selectColor(null, color);
        }

        function updateColorInfo(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);

            document.getElementById('hexValue').textContent = hex.toUpperCase();
            document.getElementById('rgbValue').textContent = `${r}, ${g}, ${b}`;
            
            const bubble = document.getElementById('colorInfo');
            bubble.classList.add('visible');
        }

        // --- GENERATION LOGIC ---
        function startGeneration() {
            if (isGenerating) return;
            isGenerating = true;

            const btn = document.getElementById('generateBtn');
            const overlay = document.getElementById('constructionOverlay');
            const pBar = document.getElementById('progressBar');
            const pContainer = document.getElementById('progressContainer');
            const countText = document.getElementById('countdown');

            // Set UI to busy
            btn.disabled = true;
            btn.textContent = "Working...";
            
            // Show Overlay
            overlay.classList.add('active');
            pContainer.style.display = 'block';
            pBar.style.width = '0%';

            // Timer Logic
            let timeLeft = 10;
            countText.textContent = timeLeft + 's';

            const interval = setInterval(() => {
                timeLeft--;
                countText.textContent = timeLeft + 's';
                
                // Progress bar width
                const percentage = ((10 - timeLeft) / 10) * 100;
                pBar.style.width = percentage + '%';

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    finishGeneration();
                }
            }, 1000);
        }

        function finishGeneration() {
            const btn = document.getElementById('generateBtn');
            const overlay = document.getElementById('constructionOverlay');
            
            // "Done" state briefly
            document.getElementById('countdown').textContent = "DONE!";
            
            setTimeout(() => {
                // Reset everything
                isGenerating = false;
                btn.disabled = false;
                btn.textContent = "Generate";
                
                // Hide Overlay
                overlay.classList.remove('active');
                
                // Reset progress bar for next time
                setTimeout(() => {
                   document.getElementById('progressContainer').style.display = 'none'; 
                }, 500);
            }, 1000);
        }

        // Initialize
        updateSize(70);
    </script>
</body>
</html>
